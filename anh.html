<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hữu Ích</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00aaff;
            text-align: center;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            color: #00aaff;
            margin-bottom: 10px;
        }
        .discord-widget {
            background-color: #5865f2;
            padding: 15px;
            border-radius: 8px;
            text-align: left; 
        }
        .discord-widget a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;   
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Hữu Ích</h1>
        <div class="grid">
            <div class="card">
                <img src="t1.png" alt="Image 1">

            </div>
            <div class="card">

                <div class="card-title">5</div>
            </div>
            <div class="card">
                <img src="t6.png" alt="Image 6">
                <div class="card-title">6</div>
            </div>
            <div class="card">

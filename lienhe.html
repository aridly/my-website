<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Liên Hệ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00aaff;
            text-align: center;
            margin-bottom: 40px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #00aaff;
            margin-bottom: 20px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .icon {
            text-align: center;
            font-size: 16px;
        }
        .icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .discord-server {
            text-align: center;
        }
        .discord-server img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .discord-server span {
            display: block;
            font-weight: bold;
        }
        .discord-widget {
            background-color: #5865f2;
            padding: 15px;
            border-radius: 8px;
            text-align: left; 
        }
        .discord-widget a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;  
        }      
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông Tin Liên Hệ</h1>
        
        <!-- Phương Thức Liên Hệ -->
        <div class="section">
            <h2>Phương Thức Liên Hệ</h2>
            <div class="grid">
                <div class="icon">
                    <img src="dis.png" alt="Discord">
                    <div> <a href="https://discord.gg/hG63Fkfs" >Discord</a> </div>
                </div>
                <div class="icon">
                    <img src="face.png" alt="Telegram">
                    <div> <a href="https://www.facebook.com/dumatroioi">Phở Bò</a></div>
                </div>
                <div class="icon">
                    <img src="email.png" alt="Email">
                    <div> <a href="https://anotepad.com/notes/s8yqfqnn">Email </a></div>
                </div>
                <div class="icon">
                    <img src="waku.png" alt="Waku Waku">
                    <div> <a href="#">Waku waku</a></div>
                </div>
            </div>
        </div>

        <!-- Mạng Xã Hội -->
        <div class="section">
            <h2>Mạng Xã Hội</h2>
            <div class="grid">
                <div class="icon">
                    <img src="you.png" alt="YouTube">
                    <div>YouTube</div>
                </div>
                <div class="icon">
                    <img src="x.png" alt="Twitter | X">
                    <div>Twitter | X</div>
                </div>
                <div class="icon">
                    <img src="gib.png" alt="Github">
                    <div>Github</div>
                </div>
                <div class="icon">
                    <img src="steam.png" alt="Steam">
                    <div>Steam</div>
                </div>
            </div>
        </div>

        <!-- Discord Server -->
        <div class="section">
            <h2>UChiha</h2>
            <div class="grid">
                <div class="discord-server">
                    <img src="sac.png" alt="Akebi">
                    <span>Sạc</span>
                </div>
                <div class="discord-server">
                    <img src="ita.png" alt="Korepi">
                    <span>Ita</span>
                </div>
                <div class="discord-server">
                    <img src="tobi.png" alt="Minty">
                    <span>Tobi</span>
                </div>
                <div class="discord-widget">
                    <a href="https://discord.com" target="_blank"> You Meee</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="thtin.html">Thông Tin</a></li>
                        <li><a href="anh.html">Hữu Ích</a></li>
                   
                        <li><a href="lienhe.html">Liên Hệ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
